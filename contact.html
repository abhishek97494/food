<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B0000;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
        }
        header .logo {
            background-color: #B22222;
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 17px;
        }
        nav a {
            color: #ffffff;
            margin-left: 16px;
            text-decoration: none;
        }
      
        nav .contact {
            background-color: #B22222;
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
        }
        nav .contact:hover {
            background-color: #ffcccc;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .contact-form {
            background-color: #ffffff;
            color: #333;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .contact-form h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .contact-form button {
            background-color: #8B0000;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #a52a2a;
        }
        footer {
            background-color: #8B0000;
            text-align: center;
            padding: 16px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GRABIFY</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="trendingfood.html">Trending food </a>
            <a href="about.html">About</a>
            <a href="contact.html" class="contact">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4"></textarea>
                </div>
                <div style="text-align: center;">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Clothing Brand. All rights reserved.</p>
    </footer>
</body>
</html>
